users:
    getFavoritesForUser: >-
        <?php

        require 'php-asana/vendor/autoload.php';


        $client = Asana\Client::accessToken('PERSONAL_ACCESS_TOKEN');


        $result = $client->users->getFavoritesForUser($user_gid, array('param' => 'value', 'param' => 'value'), array('opt_pretty' => 'true'))
